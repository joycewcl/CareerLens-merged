<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background circle -->
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00D2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0084C2;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="200" cy="200" r="180" fill="url(#logoGradient)" />
  
  <!-- "CL" text in white -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle">CL</text>
</svg>
